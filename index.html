<!DOCTYPE html>
<html>
    <head>
        <title>2048</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css"/>
        <script src="jquery-3.0.0.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="settings">
            <div>Choose field size, click start</div>
            <button  type="button" onclick="game.setFieldSize(4)">4*4</button>
            <button  type="button" onclick="game.setFieldSize(5)">5*5</button>
            <button  type="button" onclick="game.setFieldSize(6)">6*6</button>
            <button  type="button" onclick="game.setFieldSize(8)">8*8</button>
            <button id="startButton" type="button" onclick="game.start()">Start</button>
        </div>
        <div id="score">
            <div id="topScore">
                <p>Top score - <span id="topScoreValue">0</span></p>
            </div>
            <div id="currentScore">
                <p>Current score - <span id="currentScoreValue">0</span></p>
            </div>
        </div>
        <div id="gameContainer">

        </div>
    </body>
</html>
